name: "Deploy on GitHub Pages"

on:
  push:
    branches:
      - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
          - uses: actions/checkout@v3

          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
              node-version: 18.x
          - name: Run install
            uses: borales/actions-yarn@v4
            with:
              cmd: install
          - name: Run build
            uses: borales/actions-yarn@v4
            with:
              cmd: build
          - name: Run build
            uses: borales/actions-yarn@v4
            with:
              cmd: deploy


